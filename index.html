<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spark JavaScript SDK Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.muicss.com/mui-0.9.17/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.17/js/mui.min.js"></script>
    <style type="text/css">
        #sidebar {
          background-color: #E57373;
          padding: 15px;
        }

        @media (min-width: 768px) {
          #sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 180px;
            height: 100%;
            padding-top: 30px;
          }

          #chat{
            margin-left: 300px;
            margin-top: 50px;
            margin-right: 100px;
          }
        }
    </style>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    
    <div id = "sidebar">
      
        <button class="mui-btn mui-btn--flat" id="logout-button">
        Sign out
        </button>
        <button class="mui-btn mui-btn--flat" id="bottom-button">
        bottom
        </button>
      

        <div class="mui-form">
            <div class="mui-select" id="select-box" hidden>
              <select id="room-select" class="mui-select">
              </select>
            </div>
        </div>
    </div>
    
<div class="mui-container mui-panel" id="chat">

        

        <div id="messages-box" style="/*height: 430px; overflow:scroll*/">
        </div>
        <div class="mui-divider"></div>
        <form class="mui-form--group" id="message-form">
          <div class="mui-col-md-10">
          <div class="mui-textfield">
            <input type="text" id="message-input" placeholder="Type your message..." >
          </div>
          </div>
          <div class="mui-col-md-2">
          <button class="mui-btn" type="submit">Send</button>
          </div>
        </form>

</div>

      <footer>
      </footer>
    


    <script src="js/indexBundle.js"></script>
  </body>
</html>
