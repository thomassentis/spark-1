        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="height: 90%;" id="scrolled-block">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Room: <span id="current-room"></span></span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
        </div>
      </header>
      <div class="mdl-layout__drawer" id="sidebar">
        <span class="mdl-layout-title">Rooms</span>
        <nav class="mdl-navigation" id="room-select">
        </nav>
      </div>
      <main class="mdl-layout__content">

        </div>

    <div id="message-form-block" >
              
              <form id="message-form">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="message-input">
                  <label class="mdl-textfield__label" for="message-input">Type your message...</label>
                  
                </div><button class="mdl-button mdl-js-button mdl-button--icon" type="submit">
                  <i class="material-icons">send</i>

              </form>
