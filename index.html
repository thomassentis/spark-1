<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spark JavaScript SDK Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/activity-spinner.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
<div id="test-banana"></div>
<div id="loader">
<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
</div>

    <div id="page" style="display:none">
        <!--<div id = "sidebar">
          
            <button id="logout-button" hidden>
            Sign out
            </button>

            

        </div>-->

        <div id="members-box"></div>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="height: 90%;" id="scrolled-block">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Room: <span id="current-room"></span></span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation ">
            <a class="mdl-navigation__link" id="logout-button" href="#">Sign out</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer" id="sidebar">
        <span class="mdl-layout-title">Rooms</span>
        <nav class="mdl-navigation" id="room-select">
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
        <div id="messages-box">
        </div>
        </div>
      </main>
    </div>


    <div id="message-form-block" >
              <button class="mdl-button mdl-js-button mdl-button--icon" id="attach-file-button">
              <i class="material-icons">image</i>
                </button>
              <form id="message-form">
              <input type="text" id="attached-file" hidden>
                
                  
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="message-input">
                  <label class="mdl-textfield__label" for="message-input">Type your message...</label>
                  
                </div><button class="mdl-button mdl-js-button" type="submit">
                  SEND
                </button>
              
              </form>
    </div>
    </div>
        <script src="js/indexBundle.js"></script>
  </body>
</html>
